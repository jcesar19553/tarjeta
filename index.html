<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,900&display=swap');
  </style>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-cont">

      <aside class="left">
        <img src="images/image-product-desktop.jpg" alt="">
      </aside>

      <aside class="right">

        <header >
          <h3>PERFUME</h3>
        </header>
        <main>
        <h1>Gabrielle<br> Essence Eau <br>De Parfum</h1>
        <p>A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
          Perfumer-Creator <br>for the House of CHANEL.</p>
        </main>
        <footer>
          <div class="price">
            <div class="price-off">
              <h1> $149.99</h1>
            </div>
            <div class="price-real">
              <p>$169.99</p>
            </div>
          </div>

          <div class="add-to-card">
            <img src="images/icon-cart.svg" alt="">
            <p>Add to Cart</p> 
          </div>
        </footer>
      </aside>
  </main>
 
  
 
</body>
</html>
